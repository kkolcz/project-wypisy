<app-products-add-step1 *ngIf="formStep === 1" [formStep1Group]="formStep1Group" />
<app-products-add-step2 *ngIf="formStep === 2" [formStep2Group]="formStep2Group" />
<app-products-add-step3 *ngIf="formStep === 3" [formStep3Group]="formStep3Group" />
<div *ngIf="isFinish">
    {{isFinish | json}}
</div>

<div class="controlsPanel">
    <button class="btn btn-danger" (click)="onPrevStepHandler()" [disabled]="formStep === 1">Poprzednie</button>
    <button class="btn btn-primary" (click)="onNextStepHandler()">Dalej</button>
</div>
