<h3>Dodaj produkt</h3>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nazwa produktu" [(ngModel)]="newProduct.name">
        </div>
        <div>
            <button class="btn btn-primary" (click)="onAddProduct()">Dodaj produkt</button>
        </div>

    </div>
</div>
