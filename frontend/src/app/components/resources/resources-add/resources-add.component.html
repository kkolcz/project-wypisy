<div class="container">
    <div class="mb-5">
        <h3>Dodaj zasób</h3>
    </div>
    <div class="row">
        <!-- col-xs-12 col-md-8 col-sm-offset-1 col-md-offset-2 col-sm-10 -->
        <div class="col-md-8">
            <form [formGroup]="resourceForm" (ngSubmit)="onAddResource()">
                <div class="form-group mb-3">
                    <label class="form-check-label" for="resourceName">Nazwa zasobu: </label>
                    <input type="text" formControlName="resourceName" class="form-control" placeholder="Nazwa zasobu">
                </div>
                <div class="form-group mb-3">
                    <label class="form-check-label" for="resourceDescription">Opis: </label>
                    <input type="text" formControlName="resourceDescription" class="form-control" placeholder="Opis">
                </div>
                <div class="form-group mb-3">
                    <label class="form-check-label" for="resourceLength">Długość: </label>
                    <input type="number" step="0.01" formControlName="resourceLength" class="form-control"
                        placeholder="Długość">
                </div>
                <div class="form-group mb-3">
                    <label class="form-check-label" for="resourceWidth">Szerokość: </label>
                    <input type="number" step="0.01" formControlName="resourceWidth" class="form-control"
                        placeholder="Szerokość">
                </div>
                <div class="form-group mb-3">
                    <label class="form-check-label" for="resourceHeight">Wysokość: </label>
                    <input type="number" step="0.01" id="resourceHeight" formControlName="resourceHeight"
                        class="form-control" placeholder="Wysokość">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Dodaj zasób</button>
                </div>
            </form>
        </div>
    </div>
</div>
