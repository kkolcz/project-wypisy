<h3>Baza Narzędzi</h3>

<div>
    <button class="btn btn-success" (click)="onAddNew()">Dodaj</button>
</div>
<div>

    
</div>
<div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nr.</th>
            <th scope="col">Name</th>
            <th scope="col">Opis</th>
            <th scope="col"></th>
            <th scope="col"></th>


        </tr>
    </thead>
        <tbody>
                <tr *ngFor="let tool of toolList">
                    <th scope="row">{{tool.id}}</th>
                    <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">{{tool.name}}</td>
                    <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">{{tool.description}}</td>
                    <td><div>
                        <button class="btn btn-warning" (click)="onEdit(tool.id)">Zmień</button>
                    </div></td>
    
                    <td><div>
                        <button class="btn btn-danger" (click)="onDelete(tool.id)">X</button>
                    </div></td>


                </tr>
        </tbody>
        
    </table>


</div>
