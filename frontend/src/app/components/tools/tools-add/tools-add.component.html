<div class="container">
    <div class="mb-5">
        <h3>Dodaj NarzÄ™dzie</h3>
    </div>
    <div class="row">
        <!-- col-xs-12 col-md-8 col-sm-offset-1 col-md-offset-2 col-sm-10 -->
        <div class="col-md-8">
            <form [formGroup]="toolForm"(ngSubmit)="onAddTool()" >
                <div class="form-group mb-3">
                    <label class="form-check-label" for="toolName">Nazwa: </label>
                    <input type="text" formControlName="toolName" class="form-control" placeholder="Nazwa">
                </div>
                <div class="form-group mb-3">
                    <label class="form-check-label" for="toolDescription">Opis: </label>
                    <input type="text" formControlName="toolDescription" class="form-control" placeholder="Opis">
                </div>
                <div>
                    <button  class="btn btn-primary" type="submit">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</div>
