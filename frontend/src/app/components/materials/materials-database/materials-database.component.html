<h3>Baza Materiałów</h3>

<div>
    <button class="btn btn-outline-success" (click)="onAddNew()">Dodaj</button>
</div>
<div class="tbodyDiv , table-responsive">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nr.</th>
                <th scope="col">Name</th>
                <th scope="col">Długość</th>
                <th scope="col">Szerokość</th>
                <th scope="col">Wysokość</th>
                <th scope="col">Opis</th>
                <th scope="col"></th>

    
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let material of materialsList">
                <th scope="row">{{material.id}}</th>
                <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">{{material.name}}</td>
                <td >{{material.length}}</td>
                <td >{{material.width}}</td>
                <td >{{material.height}}</td>
                <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;" >{{material.description}}</td>

                <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-dark" (click)="onEdit(material.id)">Zmień</button>
                        <button class="btn btn-outline-danger" (click)="onDelete(material.id)">X</button>
                    </div>
                </td>

            </tr>
    
    
    
        </tbody>
        
        </table>


</div>
