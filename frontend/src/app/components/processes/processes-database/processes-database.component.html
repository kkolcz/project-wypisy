<h3>Baza Processów</h3>

<div>
    <button class="btn btn-outline-success" (click)="onAddNew()">Dodaj</button>
</div>
<div>

    
</div>
<div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nr.</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Czas</th>
            <th scope="col">Kategoria</th>
            <th scope="col">Lokalizacja</th>
            <th scope="col"></th>
            



        </tr>
    </thead>
        <tbody>
                <tr *ngFor="let process of processList">
                    <th scope="row">{{process.id}}</th>
                    <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">{{process.name}}</td>
                    <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">{{process.time}}</td>
                    <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;" *ngIf="process.category; else empty">{{process.category.name}}</td>
                    <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;" *ngIf="process.location; else empty">{{process.location.name}}</td>
                    <ng-template #empty><td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">Brak</td></ng-template>

                    <td>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-dark" (click)="onEdit(process.id)">Zmień</button>
                            <button class="btn btn-outline-danger" (click)="onDelete(process.id)">X</button>
                        </div>
                    </td>



                </tr>
        </tbody>
        
    </table>


</div>
