<div class="container">
    <div class="mb-5">
        <h3>Dodaj Lokalizacje</h3>
    </div>
    <div class="row">
        <!-- col-xs-12 col-md-8 col-sm-offset-1 col-md-offset-2 col-sm-10 -->
        <div class="col-md-8">
            <form [formGroup]="catForm" (ngSubmit)="onAddTool()" >
                <div class="form-group mb-3">
                    <label class="form-check-label" for="catName">Nazwa: </label>
                    <input type="text" formControlName="catName" class="form-control" placeholder="Nazwa">
                </div>
                <div class="form-group mb-3">
                    <label class="form-check-label" for="catDepartment">Dzia≈Ç: </label>
                    <select class="form-select"  formControlName="catDepartment">
                        <option *ngFor="let d of departments" [ngValue]="d">{{ d }}</option></select>

                 </div>
                <div class="form-group mb-3">
                    <label class="form-check-label" for="catDescription">Opis: </label>
                    <input type="text" formControlName="catDescription" class="form-control" placeholder="Opis">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button  class="btn btn-outline-primary" type="submit">Zapisz</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="onBack()">Anuluj</button>
                </div>
            </form>
        </div>
    </div>
</div>
